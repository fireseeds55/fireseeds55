<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre Aqui</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/fireseeds55/fireseeds55/main/desmatadas-jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .btn-comprar {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff4500; /* Cor laranja vibrante */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px #c13700; /* Sombra para efeito 3D */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-comprar:hover {
            background-color: #e03e00; /* Cor ligeiramente mais escura no hover */
            transform: translateY(-2px); /* Efeito de elevação no hover */
        }
        .btn-comprar:active {
            background-color: #c13700; /* Cor mais escura ao clicar */
            box-shadow: 0 2px #a12e00; /* Reduz a sombra ao clicar */
            transform: translateY(0); /* Reposição ao clicar */
        }
    </style>
</head>
<body>
    <a href="#" class="btn-comprar">COMPRAR</a>
</body>
</html>
