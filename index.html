<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Green the World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 60%,
                rgba(0, 0, 0, 1) 100%
                ),
                url('https://raw.githubusercontent.com/fireseeds55/fireseeds55/main/desmatadas-jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
        }
        h1 {
            font-size: 3em; /* Tamanho aumentado */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Sombra para destaque */
        }
        .btn-comprar {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px #1c7430;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-comprar:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .btn-comprar:active {
            background-color: #1e7e34;
            box-shadow: 0 2px #1c7430;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Let's Green the World</h1>
    <a href="#" class="btn-comprar">COMPRAR</a>
</body>
</html>
