<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre Aqui</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/fireseeds55/fireseeds55/main/desmatadas-jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .btn-comprar {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px #1c7430;
            transition: all 0.3s ease;
        }
        .btn-comprar:active {
            top: 5px;
            box-shadow: 0 2px #1c7430;
        }
    </style>
</head>
<body>
    <a href="#" class="btn-comprar">COMPRAR</a>
</body>
</html>
